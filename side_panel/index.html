<html>
<body>
  <style>
    .column {
      display: flex;
      flex-direction: column;    
    }
    .row {
      display: flex;
      flex-direction: row;
    }
    .square {
      padding: 11px;
      border-style: solid;
      border-width: 1px;
      border-color: rgba(0,0,0.1.0);
    }
  </style>
  <section id='root' class='column'>
    <img src='/akashic-record-icon.png'
      height='121px' width='121px'></img>

    <div class='col'>
      <div class='row'>
        <select id='select-endpoint' name='endpoint' data-cmd='change/set-endpoint'>
          <option value='https://atnd.ak4.jp'>https://atnd.ak4.jp</option>
          <option value='https://atnd-awj.ak4.jp'>https://atnd-awj.ak4.jp</option>
        </select>
        <input id='input-token' type='text' name='token' placeholder='API token' required></input>
      </div>
      <div class='col square'>
        <h1>Kosu Kanri</h1>
        <div class='row'>
          <input id='input-kosu-start' type='text' name='start' placeholder='20250601'></input>
          <div>~</div>
          <input id='input-kosu-end' type='text' name='end' placeholder='20250601'></input>
        </div>
        <button data-cmd='click/get-manhours'>Kosu Shutoku</button>
        <textarea id='textarea-kosu-result'></textarea>
      </div>
    </div>
  </section>
  <script src='/side_panel/index.js'></script>
</body>
</html>
