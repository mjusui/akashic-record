<html>
<head>
  <meta charset='UTF-8'></meta>
  <title>AKASHIc Record</title>
</head>
<body>
  <style>
    * {
      font-family: Sans-serif;
    }
    .col {
      display: flex;
      flex-direction: column;    
    }
    .row {
      display: flex;
      flex-direction: row;
    }
    .padding {
      padding: 11px;
    }
    .square {
      border-style: solid;
      border-width: 1px;
      border-color: rgba(0,0,0,1.0);
    }
    summary {
      cursor: pointer;
    }
  </style>
  <section id='root' class='col'>
    <img src='/action/akashic-record-icon.png'
      height='121px' width='121px'></img>

    <div class='col'>
      <div class='col square padding'>
        <h1>AKASHI設定</h1>
        <select id='select-endpoint' name='endpoint' placeholder='URL' data-cmd='change/save-value'>
          <option value=''>(AKASHI URL)</option>
          <option value='https://atnd.ak4.jp'>https://atnd.ak4.jp</option>
          <option value='https://atnd-awj.ak4.jp'>https://atnd-awj.ak4.jp</option>
        </select>
        <div class='row'>
          <input id='input-token' type='password' name='token' placeholder='API token' required
            data-cmd='change/save-value'></input>
          <input id='input-coopid' type='text' name='coopid' placeholder='Your Cooperation ID' required
            data-cmd='change/save-value'></input>
        </div>
        <div class='row'>
          <input id='input-start' type='text' name='start date' placeholder='Start Date(YYYYmmdd)'
            data-cmd='change/save-value'></input>
          <div> ~ </div>
          <input id='input-end' type='text' name='end date' placeholder='End Date(YYYYmmdd)'
            data-cmd='change/save-value'></input>
        </div>
      </div>

      <div class='col square padding'>
        <h1>勤怠と工数をチェック</h1>
        <div><details>
          <summary>従業員データ - <span id='staff-logding'>詳細</span></summary>
          <textarea id='textarea-staff-result2'></textarea>
        </details></div>
        <div><details>
          <summary>労働日データ - <span id='kintai-logding'>詳細</span></summary>
          <textarea id='textarea-kintai-result2'></textarea>
        </details></div>
        <div><details>
          <summary>工数データ - <span id='kosu-loding'>詳細</span></summary>
          <textarea id='textarea-kosu-result2'></textarea>
        </details></div>

        <div class='padding'></div>

        <div class='col'>
          <button data-cmd='click/fetch-and-check-kosu'
            data-args='staff,kintai,kosu,kosu-kakunin'
            data-resultid='textarea-kosu-kakunin-result2'>CSV作成</button>
          <textarea id='textarea-kosu-kakunin-result2'></textarea>
        </div>
      </div>
    </div>
  </section>
  <script src='/side_panel/index.js'></script>
</body>
</html>
