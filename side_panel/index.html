<html>
<body>
  <style>
    .column {
      display: flex;
      flex-direction: column;    
    }
    .row {
      display: flex;
      flex-direction: row;
    }
    .square {
      padding: 11px;
      border-style: solid;
      border-width: 1px;
      border-color: rgba(0,0,0.1.0);
    }
  </style>
  <section id='root' class='column'>
    <img src='/akashic-record-icon.png'
      height='121px' width='121px'></img>

    <div class='col'>
      <div class='row'>
        <select name='AKASHI URL'>
          <option value='https://atnd.ak4.jp'>https://atnd.ak4.jp</option>
          <option value='https://atnd-awj.ak4.jp'>https://atnd-awj.ak4.jp</option>
        </select>
        <input type='text' placeholder='API token'></input>
      </div>
      <div class='col square'>
        <div class='row'>
          <input type='text' name='start_date' placeholder='20250601'></input>
          <input type='text' name='end_date' placeholder='20250601'></input>
        </div>
        <button data-cmd='click/get-manhours'>Kosu Shutoku</button>
      </div>
    </div>
  </section>
  <script src='/side_panel/index.js'></script>
</body>
</html>
